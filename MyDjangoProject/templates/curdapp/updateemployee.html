<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee Data</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="employee_id" value="{{employee.employee_id}}"> <br><br>
    <input type="text" name="employee_name" value="{{employee.employee_name}}"><br><br>
    <input type="text" name="phone" value="{{employee.phone}}"><br><br>
    <input type="text" name="address" value="{{employee.address}}"><br><br>
    <input type="text" name="salary" value="{{employee.salary}}"><br><br>
    <input type="text" name="email" value="{{employee.email}}"><br><br>
    <input type="submit" value="Update Employee Data">
</form>
</body>
</html>
